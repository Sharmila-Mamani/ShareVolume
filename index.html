<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Shares Outstanding</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
        }
        h1 {
            color: #0056b3; /* AT&T blue */
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        h2 {
            color: #333;
            font-size: 1.6rem;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        .data-section {
            margin-bottom: 20px;
        }
        .data-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .data-label {
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
            margin-right: 10px;
            min-width: 120px;
            text-align: right;
        }
        .data-value {
            font-size: 1.3rem;
            color: #212529;
            background-color: #e9f5ff;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 200px;
            text-align: left;
            word-break: break-all;
        }
        .alert {
            margin-top: 20px;
            font-size: 1rem;
        }
        .text-muted {
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <h1 id="share-entity-name">Loading Company Data...</h1>

        <div class="data-section">
            <h2>Maximum Shares Outstanding</h2>
            <div class="data-item">
                <span class="data-label">Value:</span>
                <span id="share-max-value" class="data-value">...</span>
            </div>
            <div class="data-item">
                <span class="data-label">Fiscal Year:</span>
                <span id="share-max-fy" class="data-value">...</span>
            </div>
        </div>

        <div class="data-section">
            <h2>Minimum Shares Outstanding</h2>
            <div class="data-item">
                <span class="data-label">Value:</span>
                <span id="share-min-value" class="data-value">...</span>
            </div>
            <div class="data-item">
                <span class="data-label">Fiscal Year:</span>
                <span id="share-min-fy" class="data-value">...</span>
            </div>
        </div>

        <p class="mt-4 text-muted">Data provided by SEC.gov</p>
    </div>

    <!-- Bootstrap JS CDN (optional, but good practice for full Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const defaultCik = '0000732717';
            const urlParams = new URLSearchParams(window.location.search);
            const cikParam = urlParams.get('CIK');
            // Validate CIK parameter: must be exactly 10 digits
            const targetCik = cikParam && /^\d{10}$/.test(cikParam) ? cikParam : defaultCik;

            fetchAndDisplayData(targetCik);

            async function fetchAndDisplayData(cik) {
                const secBaseUrl = 'https://data.sec.gov/api/xbrl/companyconcept/';
                const concept = 'dei/EntityCommonStockSharesOutstanding.json';
                let apiUrl = `${secBaseUrl}CIK${cik}/${concept}`;

                const headers = new Headers();
                // User-Agent per SEC guidance: https://www.sec.gov/developer
                // Example: SampleCompany/1.0 (some_email@samplecompany.com)
                headers.append('User-Agent', 'ATT-SharesApp/1.0 (dev@example.com)');
                let fetchOptions = { headers: headers };

                const isDefaultCik = (cik === defaultCik);

                // Use a proxy for non-default CIKs as per instructions.
                // For the default CIK, make a direct fetch to properly set the User-Agent.
                if (!isDefaultCik) {
                    // Using AllOrigins as a CORS proxy
                    apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
                    fetchOptions = {}; // Clear headers as proxy might strip/override them
                }

                try {
                    const response = await fetch(apiUrl, fetchOptions);
                    if (!response.ok) {
                        // Attempt to read error message from response body if available
                        const errorBody = await response.text();
                        throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}. Details: ${errorBody.substring(0, 100)}...`);
                    }
                    const data = await response.json();

                    const entityName = data.entityName;
                    const sharesData = data.units.shares;

                    const filteredShares = sharesData.filter(entry =>
                        parseInt(entry.fy) > 2020 && typeof entry.val === 'number'
                    );

                    if (filteredShares.length === 0) {
                        throw new Error("No valid share data found for fiscal years after 2020.");
                    }

                    let maxVal = -Infinity;
                    let minVal = Infinity;
                    let maxFy = '';
                    let minFy = '';

                    for (const entry of filteredShares) {
                        if (entry.val > maxVal) {
                            maxVal = entry.val;
                            maxFy = entry.fy;
                        }
                        if (entry.val < minVal) {
                            minVal = entry.val;
                            minFy = entry.fy;
                        }
                    }

                    updateUI({
                        entityName: entityName,
                        max: { val: maxVal, fy: maxFy },
                        min: { val: minVal, fy: minFy }
                    });

                } catch (error) {
                    console.error("Error fetching or processing data:", error);
                    const appContainer = document.getElementById('app-container');
                    appContainer.innerHTML = `
                        <h1 class="text-danger">Error Loading Data</h1>
                        <p class="alert alert-danger">Failed to retrieve data for CIK ${cik}.</p>
                        <p class="alert alert-warning">Reason: ${error.message}. Please check the CIK (e.g., <a href="?CIK=0000732717">0000732717 for AT&T</a>) or try again later.</p>
                        <p class="mt-4 text-muted">Data provided by SEC.gov</p>
                    `;
                    document.title = `Error - Shares Outstanding`;
                }
            }

            function updateUI(data) {
                document.title = `${data.entityName} Shares Outstanding`;
                document.getElementById('share-entity-name').textContent = `${data.entityName} Shares Outstanding`;
                document.getElementById('share-max-value').textContent = data.max.val.toLocaleString('en-US');
                document.getElementById('share-max-fy').textContent = data.max.fy;
                document.getElementById('share-min-value').textContent = data.min.val.toLocaleString('en-US');
                document.getElementById('share-min-fy').textContent = data.min.fy;
            }
        });
    </script>
</body>
</html>
